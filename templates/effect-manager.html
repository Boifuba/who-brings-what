<div class="effect-manager">
    <div class="manager-header">
        <h2>Weapon Effect Manager</h2>
        <p>Manage active effects for: <strong>{{actorName}}</strong></p>
    </div>

    <div class="effects-list">
        {{#if effects}}
            {{#each effects}}
            <div class="effect-item">
                <div class="effect-icon">
                    <img src="{{icon}}" alt="{{label}}" />
                </div>
                <div class="effect-info">
                    <div class="effect-name">{{label}}</div>
                </div>
                <div class="effect-controls">
                    <button type="button" class="delete-effect" data-effect-id="{{id}}" title="Remove effect">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {{/each}}
        {{else}}
            <div class="no-effects">
                <p>No weapon effects active on this token.</p>
                <p>Use the main dialog to apply weapon effects.</p>
            </div>
        {{/if}}
    </div>

    <div class="manager-footer">
        <button type="button" id="close-manager" class="close-btn">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>
